<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles/site.css">
    <script type="module" src="./js/etch-a-sketch.js"></script>
</head>

<body>

    <dialog>
        <form>
            <label for="nSquare">Number of squares by side in the next grid (2 to 100) :
                <input id="nSquare" type="number" min="2" max="100">
            </label>
            <div id="dialogMessage" class="hidden">
                <div id="type">
                    <p></p>
                </div>
                <p></p>
                <button type="button" class="reset">Reset to previous value</button>
                <button type="button" class="close">&#128473;
            </div>
            </div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button type="button" formmethod="dialog" id="confirmBtn" value="default">Confirm</button>


        </form>

    </dialog>
    <div class="whole">
        <div class="left">
            <div class="buttonBar">
                <button id="showDialogBtn" type="button">Change number of squares</button>
            </div>
            <div class="outer">
                <div class="inner">

                    <div id="container"></div>
                </div>
            </div>
            <div class="buttonBar">
            <button type="button" id="clearall" value="clearall">Clear All </button> 
        </div>
        </div>
        <div class="modes">
            <p>Current Mode:&nbsp;<span id="currentmode">Black</span> </p>
            <button type="button" id="black" value="black">Black</button>
            <button type="button" id="black_white" value="black_white">Black and white</button>
            <button type="button" id="darkening" value="darkening">Darkening </button>
            <button type="button" id="random" value="random">Random Color</button>            
            <button type="button" id="eraser" value="eraser">Eraser</button>
           


        </div>
    </div>
</body>

</html>
